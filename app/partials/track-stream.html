<div class="container">
    <div class="container_header"><span id="track_title"> {{selectedResult.title | cut:true:50:' ...'}} </span></div>
    <div id="track_img_container" class="container_body">
        <img id="track_img" ng-src="{{selectedResult.artwork_url}}" ng-click="trackImgClicked()"
             class="animate-show" />
    </div>
    <div class="container_footer">
        <div class="left">
            <span class="glyphicon glyphicon-stop" ng-click="stop()" title="stop"></span>
        </div>
        <div class="right">
            <span class="glyphicon glyphicon-play" ng-click="play()" title="play"></span>
        </div>
    </div>
</div>
