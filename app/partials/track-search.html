<div class="container">
    <div class="container_header">
        <div id="search_box">
            <input ng-model="query" type="text" class="form-control" placeholder="search">
        </div>
        <div id="search_icon">
            <div class="glyphicon glyphicon-search" aria-hidden="true"
                 ng-click="getTracks()"></div>
        </div>
    </div>

    <div class="container_body">
        <ul ng-repeat="result in results">
            <li ng-click="searchResultClicked(result)">{{result.title}}</li>
        </ul>
    </div>
    <div class="container_footer">
        <div class="left">
            <span id="next_btn" class="glyphicon glyphicon-arrow-right" ng-click="goToNextPage()"></span>
        </div>
        <div class="right">
            <span class="glyphicon glyphicon-th"></span>
            <span class="glyphicon glyphicon-list"></span>
        </div>
    </div>
</div>
